<html lang="es">
    <head>
        <meta charset="utf-8" />

    <body>
        <header>
            <div>
                <h1>&#128397; <span>DibujApp</span></h1>
            </div>
            <div></div>
            <div></div>
        </header>
        <main id="inicio"></main>
        <footer>
            <div id="galerialink"></div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
        <script>
            var main = document.querySelector("main");
            var footer = document.querySelector("footer");
            var menuColor = document.getElementsByTagName("div")[1];
            var menuGrosor = document.getElementsByTagName("div")[2];
            var menuDescargar = document.getElementsByTagName("div")[3];
            var menuGallery = document.getElementsByTagName("div")[4];
            var colorido, slider, descarga, gallery;

            function setup() {
                createCanvas(windowWidth, windowHeight).parent(main).style('display','block');
                background(244, 237, 220);
                colorido = createColorPicker("#32BAA6").parent(menuColor);
                createSpan("Grosor").parent(menuGrosor).style('padding-right:10px');
                slider = createSlider(1, 9, 4).parent(menuGrosor);

                /*
                grosor = createSelect().parent(menuGrosor);
                grosor.option("Thin", 1);
                grosor.option("Extra Light", 2);
                grosor.option("Light", 3);
                grosor.option("Normal", 4);
                grosor.option("Medium", 5);
                grosor.option("Semi Bold", 6);
                grosor.option("Bold", 7);
                grosor.option("Extra Bold", 8);
                grosor.option("Black", 9);
                grosor.selected(4); */
                descarga = createButton("Descargar mi dibujo").parent(main);
                descarga.mousePressed(descargar);
                instructivo();
                gallery = createA("galeria.html", "Galería de arte").parent("galerialink");
            }


            function draw() {
                stroke(colorido.color());
                strokeWeight(slider.value());
                /* strokeWeight(grosor.value()); */
                if (mouseIsPressed) {
                    line(pmouseX, pmouseY, mouseX, mouseY);
                }
            }

            function descargar() {
                saveCanvas("dibujito", "png")
            }
            
            function instructivo(){
                alert("¡Bienvenidx a DibujApp! Haz un dibujito y luego descárgalo. Puedes elegir diferentes opciones de color y grosor de trazo :).")
            } 
        </script>
    </body>
</html>
